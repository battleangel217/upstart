<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Upstart</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="icon" href="https://icuklzexzhusblkzglnr.supabase.co/storage/v1/object/public/marketplace/logo/Upstart_3_-removebg-preview.png" type="image/png">
    <link rel="apple-touch-icon" href="https://icuklzexzhusblkzglnr.supabase.co/storage/v1/object/public/marketplace/logo/Upstart_3_-removebg-preview.png">
</head>
<body>
    <!-- Removed custom navbar - now uses shared navbar injected by shared-nav.js -->

    <main class="main-content">
        <div class="profile-container">
            <!-- Profile Header -->
            <div class="profile-card profile-header">
                <div class="profile-picture-section">
                    <div class="profile-picture" id="profilePicture">
                        <img id="profileImg" src="/placeholder.svg?height=120&width=120" alt="Profile">
                    </div>
                    <button class="btn-small" id="changePhotoBtn">Change Photo</button>
                    <input type="file" id="photoInput" accept="image/*" style="display: none;">
                </div>

                <div class="profile-info-header">
                    <h1 id="profileName"></h1>
                    <p id="profileRole" class="role-badge"></p>
                </div>
            </div>

            <!-- Editable Fields -->
            <div class="profile-card">
                <h2>Account Information</h2>
                
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" class="form-input" readonly disabled>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" class="form-input" readonly disabled>
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="phone" class="form-input" readonly disabled>
                </div>

                <div class="form-group">
                    <label>Bio</label>
                    <textarea id="bio" class="form-input bio-textarea" rows="4" readonly disabled></textarea>
                </div>

                <div class="form-group">
                    <label>University</label>
                    <select id="university" class="form-input" required disabled>
                        <option value="None">None</option>
                    </select>
                </div>

                <button class="btn-primary" id="editBtn">Edit Profile</button>
                <button class="btn-secondary" id="saveBtn" style="display: none;">Save Changes</button>
                <button class="btn-secondary cancel-btn" id="cancelBtn" style="display: none;">Cancel</button>
            </div>

        </div>
    </main>

    <!-- Loading Modal -->
    <div id="loadingModal" class="loading-modal" aria-hidden="true">
        <div class="loading-overlay"></div>
        <div class="loading-content">
            <img src="https://icuklzexzhusblkzglnr.supabase.co/storage/v1/object/public/marketplace/logo/Upstart_3_-removebg-preview.png" alt="Loading" class="loading-image">
        </div>
    </div>

    <!-- Added shared-nav.js to inject universal navbar -->
    <script src="shared-nav.js"></script>
    <script src="profile.js"></script>
</body>
</html>
