<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Upstart</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="leaderboard.css">
</head>
<body>
    <!-- Removed custom navbar - now uses shared navbar injected by shared-nav.js -->

    <main class="main-content">
        <div class="leaderboard-container">
            <h1>Leaderboard</h1>
            
            <!-- Tab Navigation -->
            <div class="tab-navigation">
                <button class="tab-btn active" data-tab="top-vendors">Top Vendors</button>
                <button class="tab-btn" data-tab="top-customers">Top Customers</button>
                <button class="tab-btn" data-tab="trending-products">Trending Products</button>
                <!-- <button class="tab-btn" data-tab="top-reviews">Top Reviews</button> -->
            </div>

            <!-- Top Vendors Tab -->
            <div class="tab-content active" id="top-vendors">
                <div class="tab-header">
                    <h2>Top Vendors</h2>
                    <p>Highest performing sellers on Upstart</p>
                </div>
                <div class="leaderboard-list" id="vendorsList">
                    <!-- Vendors will be inserted here -->
                </div>
            </div>

            <!-- Top Customers Tab -->
            <div class="tab-content" id="top-customers">
                <div class="tab-header">
                    <h2>Top Customers</h2>
                    <p>Most active buyers</p>
                </div>
                <div class="leaderboard-list" id="customersList">
                    <!-- Customers will be inserted here -->
                </div>
            </div>

            <!-- Trending Products Tab -->
            <div class="tab-content" id="trending-products">
                <div class="tab-header">
                    <h2>Trending Products</h2>
                    <p>Most viewed and purchased items</p>
                </div>
                <div class="products-grid" id="trendingProducts">
                    <!-- Products will be inserted here -->
                </div>
            </div>

            <!-- Top Reviews Tab -->
            
        </div>
    </main>

    <!-- Product Details Modal -->
    <div class="modal-overlay" id="productModal">
        <div class="modal-content product-details-modal">
            <button class="modal-close" id="closeProductModal">âœ•</button>
            <div class="product-details-container" id="productDetailsContainer">
                <!-- Product details will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Added shared nav and main JS scripts -->
    <script src="shared-nav.js"></script>
    <script src="data-initializer.js"></script>
    <script src="leaderboard.js"></script>
</body>
</html>
