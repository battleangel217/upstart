<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Upstart Marketplace</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <div class="logo">
                <span class="logo-icon">â†‘</span>
                <h1>Upstart</h1>
            </div>
            
            <form id="signupForm">
                <h2>Create Account</h2>
                <p class="subtitle">Join our marketplace community</p>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Choose a username"
                        required
                    >
                    
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        placeholder="10-15 digits"
                        required
                    >
                    
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="your@email.com"
                        required
                    >
                    
                </div>

                <div class="form-group">
                    <label for="university">University</label>
                    <select id="university" required>
                        <option value="None">None</option>
                    </select>
                    
                </div>

                <!-- <div class="form-group">
                    <label for="department">Department</label>
                    <input 
                        type="text" 
                        id="department" 
                        name="department" 
                        placeholder="Your department"
                        required
                    >
                    <span class="error-message" id="departmentError"></span>
                </div> -->

                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="">Select a role</option>
                        <option value="buyer">Buyer</option>
                        <option value="vendor">Vendor</option>
                    </select>
                    
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="At least 6 characters"
                            required
                        >
                        <button type="button" class="password-toggle" data-target="password" aria-label="Show password" aria-pressed="false">Show</button>
                    </div>
                    
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            placeholder="Confirm your password"
                            required
                        >
                        <button type="button" class="password-toggle" data-target="confirmPassword" aria-label="Show confirm password" aria-pressed="false">Show</button>
                    </div>
                    
                </div>

                <button type="submit" class="btn-primary">Create Account</button>
                <div class="success-message" id="signupSuccess"></div>
            </form>

            <div class="auth-toggle">
                <p>Already have an account? 
                    <a href="login.html" class="toggle-link">Login</a>
                </p>
            </div>
        </div>
    </div>

    <script src="signup.js"></script>
    <!-- Toast container for global toasts -->
    <div id="toast-container" aria-live="polite" aria-atomic="true"></div>
</body>
</html>
