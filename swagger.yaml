openapi: 3.0.0
info:
  title: Upstart Platform API
  description: Peer-to-peer student marketplace with vendor support and messaging
  version: 1.0.0
  contact:
    name: Upstart Support
    email: support@upstart.com
  license:
    name: MIT

servers:
  - url: http://localhost:3000/api
    description: Development server
  - url: https://api.upstart.com/api
    description: Production server

tags:
  - name: Authentication
    description: User authentication endpoints
  - name: Products
    description: Product management and browsing
  - name: Vendors
    description: Vendor profiles and information
  - name: Cart
    description: Shopping cart operations
  - name: Chat
    description: Messaging between users
  - name: Wallet
    description: Wallet and transaction management
  - name: Users
    description: User profile management
  - name: Analytics
    description: Vendor analytics and statistics
  - name: Leaderboard
    description: Rankings and top performers
  - name: Notifications
    description: User notifications
  - name: Videos
    description: Video content management

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        username:
          type: string
          example: john_doe
        email:
          type: string
          format: email
          example: john@student.edu
        phone:
          type: string
          example: "5551234567"
        university:
          type: string
          example: State University
        role:
          type: string
          enum: [buyer, vendor]
          example: buyer
        profilePicture:
          type: string
          nullable: true
          example: https://example.com/profile.jpg
        walletBalance:
          type: number
          format: double
          example: 250.50
        createdAt:
          type: string
          format: date-time
          example: "2025-12-04T10:00:00Z"

    Vendor:
      type: object
      properties:
        id:
          type: integer
          example: 101
        name:
          type: string
          example: TechSmart
        email:
          type: string
          example: tech@upstart.com
        phone:
          type: string
          example: "5551234567"
        university:
          type: string
          example: State University
        department:
          type: string
          example: Computer Science
        profilePicture:
          type: string
          nullable: true
        averageRating:
          type: number
          format: double
          minimum: 0
          maximum: 5
          example: 4.7
        totalSales:
          type: integer
          example: 25
        reviews:
          type: integer
          example: 50
        walletBalance:
          type: number
          format: double
          example: 1680.00
        createdAt:
          type: string
          format: date-time

    Product:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: MacBook Pro 13"
        price:
          type: number
          format: double
          example: 899.00
        category:
          type: string
          enum: [electronics, furniture, clothing, sports, books]
          example: electronics
        description:
          type: string
          example: Barely used, excellent condition. Includes charger and box.
        color:
          type: string
          example: Space Gray
        location:
          type: string
          example: Library Building
        quantity:
          type: integer
          example: 1
        images:
          type: array
          items:
            type: string
          example: ["/macbook.jpg"]
        vendorId:
          type: integer
          example: 101
        rating:
          type: number
          format: double
          example: 4.8
        reviews:
          type: integer
          example: 12
        viewCount:
          type: integer
          example: 234
        likes:
          type: integer
          example: 45
        comments:
          type: array
          items:
            $ref: '#/components/schemas/Comment'
        videoUrl:
          type: string
          nullable: true
          example: https://commondatastorage.googleapis.com/gtv-videos-library/sample/BigBuckBunny.mp4
        createdAt:
          type: string
          format: date-time

    Comment:
      type: object
      properties:
        user:
          type: string
          example: Alex Chen
        author:
          type: string
          nullable: true
          example: alex_chen
        rating:
          type: integer
          minimum: 1
          maximum: 5
          example: 5
        text:
          type: string
          example: Perfect condition! Fast delivery.
        timestamp:
          type: string
          example: "2 days ago"

    CartItem:
      type: object
      properties:
        productId:
          type: integer
          example: 1
        quantity:
          type: integer
          example: 2
        product:
          $ref: '#/components/schemas/Product'
        addedAt:
          type: string
          format: date-time

    Message:
      type: object
      properties:
        id:
          type: integer
          example: 1
        fromId:
          type: integer
          example: 1
        toId:
          type: integer
          example: 101
        text:
          type: string
          example: Hi! Is the MacBook still available?
        date:
          type: string
          format: date-time
        read:
          type: boolean
          example: true

    Transaction:
      type: object
      properties:
        id:
          type: integer
          example: 1
        type:
          type: string
          enum: [credit, debit]
          example: credit
        amount:
          type: number
          format: double
          example: 100.00
        description:
          type: string
          example: Added to wallet
        date:
          type: string
          format: date-time

    Notification:
      type: object
      properties:
        id:
          type: integer
          example: 1
        userId:
          type: integer
          example: 1
        type:
          type: string
          example: message
        message:
          type: string
          example: New message from TechSmart
        read:
          type: boolean
          example: false
        date:
          type: string
          format: date-time

    Video:
      type: object
      properties:
        id:
          type: integer
          example: 1
        productId:
          type: integer
          example: 1
        productName:
          type: string
          example: MacBook Pro 13"
        vendorId:
          type: integer
          example: 101
        videoUrl:
          type: string
          example: https://example.com/video.mp4
        likes:
          type: integer
          example: 45
        viewCount:
          type: integer
          example: 234
        commentCount:
          type: integer
          example: 12
        createdAt:
          type: string
          format: date-time

    Error:
      type: object
      properties:
        error:
          type: string
          example: Invalid request
        message:
          type: string
          example: Missing required field: email

paths:
  /auth/register:
    post:
      tags:
        - Authentication
      summary: Register new user
      operationId: registerUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [username, email, password, phone, university, role]
              properties:
                username:
                  type: string
                  example: john_doe
                email:
                  type: string
                  format: email
                  example: john@student.edu
                password:
                  type: string
                  format: password
                  example: securePassword123
                phone:
                  type: string
                  example: "5551234567"
                university:
                  type: string
                  example: State University
                role:
                  type: string
                  enum: [buyer, vendor]
                  example: buyer
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/login:
    post:
      tags:
        - Authentication
      summary: User login
      operationId: loginUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                  example: john@student.edu
                password:
                  type: string
                  format: password
                  example: securePassword123
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIs...
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/logout:
    post:
      tags:
        - Authentication
      summary: User logout
      operationId: logoutUser
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Logged out successfully

  /products:
    get:
      tags:
        - Products
      summary: Get all products
      operationId: getProducts
      parameters:
        - name: category
          in: query
          description: Filter by category
          schema:
            type: string
            enum: [electronics, furniture, clothing, sports, books]
        - name: vendorId
          in: query
          description: Filter by vendor ID
          schema:
            type: integer
        - name: search
          in: query
          description: Search product name
          schema:
            type: string
        - name: limit
          in: query
          description: Results per page
          schema:
            type: integer
            default: 50
        - name: offset
          in: query
          description: Pagination offset
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: List of products
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
                  total:
                    type: integer
                    example: 150
                  limit:
                    type: integer
                  offset:
                    type: integer

  /products/{id}:
    get:
      tags:
        - Products
      summary: Get product details
      operationId: getProduct
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Product details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Product not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      tags:
        - Products
      summary: Create product (vendor only)
      operationId: createProduct
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, price, category, description, location, quantity]
              properties:
                name:
                  type: string
                  example: New Product
                price:
                  type: number
                  format: double
                  example: 99.99
                category:
                  type: string
                  example: electronics
                description:
                  type: string
                  example: Product description
                color:
                  type: string
                  example: Black
                location:
                  type: string
                  example: Campus Location
                quantity:
                  type: integer
                  example: 5
                images:
                  type: array
                  items:
                    type: string
      responses:
        '201':
          description: Product created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  message:
                    type: string

    put:
      tags:
        - Products
      summary: Update product (vendor only)
      operationId: updateProduct
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                price:
                  type: number
                  format: double
                quantity:
                  type: integer
                description:
                  type: string
      responses:
        '200':
          description: Product updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

    delete:
      tags:
        - Products
      summary: Delete product (vendor only)
      operationId: deleteProduct
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Product deleted

  /vendors:
    get:
      tags:
        - Vendors
      summary: Get all vendors
      operationId: getVendors
      parameters:
        - name: search
          in: query
          description: Search vendor name
          schema:
            type: string
        - name: rating
          in: query
          description: Filter by minimum rating
          schema:
            type: number
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: List of vendors
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Vendor'
                  total:
                    type: integer

  /vendors/{id}:
    get:
      tags:
        - Vendors
      summary: Get vendor profile
      operationId: getVendor
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Vendor profile with products
          content:
            application/json:
              schema:
                type: object
                properties:
                  vendor:
                    $ref: '#/components/schemas/Vendor'
                  products:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'

  /vendors/{id}/videos:
    get:
      tags:
        - Vendors
      summary: Get vendor's videos
      operationId: getVendorVideos
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: List of vendor videos
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Video'
                  total:
                    type: integer

  /cart:
    get:
      tags:
        - Cart
      summary: Get shopping cart
      operationId: getCart
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User's cart
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/CartItem'
                  total:
                    type: number
                    format: double
                  itemCount:
                    type: integer

  /cart/items:
    post:
      tags:
        - Cart
      summary: Add product to cart
      operationId: addToCart
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [productId, quantity]
              properties:
                productId:
                  type: integer
                  example: 1
                quantity:
                  type: integer
                  example: 2
      responses:
        '201':
          description: Item added to cart
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /cart/items/{productId}:
    put:
      tags:
        - Cart
      summary: Update cart item quantity
      operationId: updateCartItem
      security:
        - bearerAuth: []
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [quantity]
              properties:
                quantity:
                  type: integer
      responses:
        '200':
          description: Cart updated

    delete:
      tags:
        - Cart
      summary: Remove item from cart
      operationId: removeFromCart
      security:
        - bearerAuth: []
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Item removed

  /messages:
    get:
      tags:
        - Chat
      summary: Get all conversations
      operationId: getConversations
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of conversations
          content:
            application/json:
              schema:
                type: object
                properties:
                  conversations:
                    type: array
                    items:
                      type: object
                      properties:
                        participantId:
                          type: integer
                        participantName:
                          type: string
                        lastMessage:
                          type: string
                        lastMessageTime:
                          type: string
                          format: date-time
                        unreadCount:
                          type: integer

  /messages/{userId}:
    get:
      tags:
        - Chat
      summary: Get message history
      operationId: getMessages
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: Message history
          content:
            application/json:
              schema:
                type: object
                properties:
                  messages:
                    type: array
                    items:
                      $ref: '#/components/schemas/Message'
                  total:
                    type: integer

  /messages/send:
    post:
      tags:
        - Chat
      summary: Send message
      operationId: sendMessage
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [toId, text]
              properties:
                toId:
                  type: integer
                  example: 101
                text:
                  type: string
                  example: Hi! Is the MacBook still available?
      responses:
        '201':
          description: Message sent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'

  /wallet:
    get:
      tags:
        - Wallet
      summary: Get wallet info
      operationId: getWallet
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Wallet information
          content:
            application/json:
              schema:
                type: object
                properties:
                  balance:
                    type: number
                    format: double
                  currency:
                    type: string
                  bankAccount:
                    type: string
                  accountHolder:
                    type: string

  /transactions:
    get:
      tags:
        - Wallet
      summary: Get transaction history
      operationId: getTransactions
      security:
        - bearerAuth: []
      parameters:
        - name: type
          in: query
          schema:
            type: string
            enum: [credit, debit]
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: Transaction list
          content:
            application/json:
              schema:
                type: object
                properties:
                  transactions:
                    type: array
                    items:
                      $ref: '#/components/schemas/Transaction'
                  total:
                    type: integer

  /wallet/add-money:
    post:
      tags:
        - Wallet
      summary: Add funds to wallet
      operationId: addMoney
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [amount, paymentMethod]
              properties:
                amount:
                  type: number
                  format: double
                  example: 100.00
                paymentMethod:
                  type: string
                  example: credit_card
                cardToken:
                  type: string
                  example: tok_visa
      responses:
        '201':
          description: Money added
          content:
            application/json:
              schema:
                type: object
                properties:
                  transaction:
                    $ref: '#/components/schemas/Transaction'
                  newBalance:
                    type: number
                    format: double

  /wallet/withdraw:
    post:
      tags:
        - Wallet
      summary: Withdraw funds
      operationId: withdraw
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [amount, bankAccount, routingNumber]
              properties:
                amount:
                  type: number
                  format: double
                  example: 50.00
                bankAccount:
                  type: string
                  example: "1234567890"
                routingNumber:
                  type: string
                  example: "021000021"
      responses:
        '201':
          description: Withdrawal processed
          content:
            application/json:
              schema:
                type: object
                properties:
                  transaction:
                    $ref: '#/components/schemas/Transaction'
                  newBalance:
                    type: number
                    format: double

  /users/{id}:
    get:
      tags:
        - Users
      summary: Get user profile
      operationId: getUser
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

    put:
      tags:
        - Users
      summary: Update user profile
      operationId: updateUser
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                phone:
                  type: string
                profilePicture:
                  type: string
      responses:
        '200':
          description: Profile updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /analytics/dashboard:
    get:
      tags:
        - Analytics
      summary: Get vendor analytics
      operationId: getAnalyticsDashboard
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Analytics data
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalSales:
                    type: integer
                  totalRevenue:
                    type: number
                    format: double
                  totalViews:
                    type: integer
                  averageRating:
                    type: number
                    format: double
                  reviewCount:
                    type: integer

  /leaderboard/vendors:
    get:
      tags:
        - Leaderboard
      summary: Get top vendors
      operationId: getTopVendors
      parameters:
        - name: sortBy
          in: query
          schema:
            type: string
            enum: [rating, sales, reviews]
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Top vendors
          content:
            application/json:
              schema:
                type: object
                properties:
                  vendors:
                    type: array
                    items:
                      type: object
                      properties:
                        rank:
                          type: integer
                        vendor:
                          $ref: '#/components/schemas/Vendor'

  /leaderboard/products:
    get:
      tags:
        - Leaderboard
      summary: Get top products
      operationId: getTopProducts
      parameters:
        - name: sortBy
          in: query
          schema:
            type: string
            enum: [rating, likes, views]
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Top products
          content:
            application/json:
              schema:
                type: object
                properties:
                  products:
                    type: array
                    items:
                      type: object
                      properties:
                        rank:
                          type: integer
                        product:
                          $ref: '#/components/schemas/Product'

  /notifications:
    get:
      tags:
        - Notifications
      summary: Get notifications
      operationId: getNotifications
      security:
        - bearerAuth: []
      parameters:
        - name: unread
          in: query
          schema:
            type: boolean
      responses:
        '200':
          description: Notifications list
          content:
            application/json:
              schema:
                type: object
                properties:
                  notifications:
                    type: array
                    items:
                      $ref: '#/components/schemas/Notification'

  /notifications/{id}/read:
    put:
      tags:
        - Notifications
      summary: Mark notification as read
      operationId: markAsRead
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Marked as read

  /notifications/{id}:
    delete:
      tags:
        - Notifications
      summary: Delete notification
      operationId: deleteNotification
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Deleted

  /videos:
    get:
      tags:
        - Videos
      summary: Get all videos
      operationId: getVideos
      parameters:
        - name: vendorId
          in: query
          schema:
            type: integer
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: Videos list
          content:
            application/json:
              schema:
                type: object
                properties:
                  videos:
                    type: array
                    items:
                      $ref: '#/components/schemas/Video'
                  total:
                    type: integer

  /videos/{id}/like:
    post:
      tags:
        - Videos
      summary: Like a video
      operationId: likeVideo
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Video liked
          content:
            application/json:
              schema:
                type: object
                properties:
                  liked:
                    type: boolean
                  likes:
                    type: integer

  /videos/{id}/comments:
    get:
      tags:
        - Videos
      summary: Get video comments
      operationId: getVideoComments
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: Comments list
          content:
            application/json:
              schema:
                type: object
                properties:
                  comments:
                    type: array
                    items:
                      $ref: '#/components/schemas/Comment'
                  total:
                    type: integer

    post:
      tags:
        - Videos
      summary: Add comment to video
      operationId: addVideoComment
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [text, rating]
              properties:
                text:
                  type: string
                  example: Great product!
                rating:
                  type: integer
                  minimum: 1
                  maximum: 5
                  example: 5
      responses:
        '201':
          description: Comment added
          content:
            application/json:
              schema:
                type: object
                properties:
                  comment:
                    $ref: '#/components/schemas/Comment'
                  totalComments:
                    type: integer
